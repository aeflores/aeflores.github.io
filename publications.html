---
layout: default
title: Home
---


<div class="posts">
  {% for post in site.posts %}
   {% if post.category == "publication" %}
   <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

    <span class="post-date"> {{ post.date | date: "%b %Y" }}</span>

    {{ post.excerpt }}
   </div>
   {% endif %}
  {% endfor %}
</div>
