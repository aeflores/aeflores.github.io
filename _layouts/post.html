---
layout: default
---

<div class="post">
  <h3 class="post-title">{{ page.title }}</h3>
 {% if page.category == "publication" %}
  <span class="post-date">{{ page.date |  date: "%b %Y"}}</span>
 {% else %}
 <span class="post-date">{{ page.date | date_to_string }}</span>
 {% endif %}

  {{ content }}
</div>
